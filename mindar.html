<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Fish Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* Custom UI for when the app is loading */
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); display: flex; 
        justify-content: center; align-items: center; color: white;
        z-index: 100; pointer-events: none;
      }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">Point camera at the target image...</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="fishModel" src="https://raw.githubusercontent.com/sp25-elc-006-afk/Model-Viewer/main/fish.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#fishModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
